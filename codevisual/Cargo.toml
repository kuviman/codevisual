[package]
name = "codevisual"
version = "0.1.0"
authors = ["kuviman <kuviman@gmail.com>"]

[dependencies]
prelude = { path = "../prelude" }
ugli = { path = "../ugli" }
codevisual-derive = { path = "../codevisual-derive" }
rusttype = "0.3.0"
serde = "1.0"
lazy_static = "1.0"

[target.'cfg(not(target_os = "emscripten"))'.dependencies]
image = "0.18.0"
glutin = "0.11.0"
threadpool = "1.7"
num_cpus = "1.0"
rodio = "0.5.2"

[target.'cfg(target_os = "emscripten")'.dependencies]
webby = { path = "../webby" }

[[example]]
name = "playground"
path = "examples/playground/src/main.rs"

[[example]]
name = "tutorial_01"
path = "examples/tutorial/01-hello.rs"

[[example]]
name = "tutorial_02"
path = "examples/tutorial/02-triangle.rs"

